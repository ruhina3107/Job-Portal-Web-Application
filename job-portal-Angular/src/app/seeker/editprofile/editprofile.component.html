<div class="container-fluid">
  <div class="col-sm-12">
    <h1>Profile Details</h1>
    <hr>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form  class="form-horizontal" [formGroup]="EmpProfileForm">
    
        
         
        <div class="col-sm-12 form-group">
          <label for="username"><b>UserName:</b></label><br>
          <input type="text" name="username" formControlName="username" id="username" class="form-control" value={{profileinfo.username}}
            >
        </div>
        <div class="col-sm-12 form-group">
          <label for="mail"><b>E-Mail:</b></label><br>
          <input type="text" name="mail" formControlName="mail" id="mail" class="form-control" value={{profileinfo.mail}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="mobile"><b>Mobile:</b></label><br>
          <input type="text" name="mobile" id="mobile" formControlName="mobile" class="form-control" value={{profileinfo.mobile}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="gender"><b>Gender:</b></label><br>
          <input type="text" name="gender" id="gender" formControlName="gender" class="form-control" value={{profileinfo.gender}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="password"><b>Update Password:</b></label><br>
          <input type="password" name="password" id="password" formControlName="password"  class="form-control" 
            >
        </div>

        <span style="color:Blue"><strong>EDUCATION DETAILS</strong></span>
        <br>
        <br>
        <div class="col-sm-12 form-group">
          <label for="mstatus"><b>Education Level:</b></label><br>
          <input type="text" name="mstatus" id="education" formControlName="education" class="form-control" value={{profileinfo.maritalStatus}}
            >
        </div>
        <div class="col-sm-12 form-group">
          <label for="hometown"><b>Date Of completion</b></label><br>
          <input type="date" name="hometown" formControlName="dateofeducation" id="doc" class="form-control" value={{profileinfo.hometown}}
            >
        </div>

        <span style="color:Blue"><strong>WORK EXPERIENCE</strong></span>
        <br>
        <br>
        <div class="col-sm-12 form-group">
          <label for="nationality"><b>Job Title:</b></label><br>
          <input type="text" name="jobtitle" formControlName="jobtitle" id="jobtitle" class="form-control"
            value={{profileinfo.nationality}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="currentlocation"><b>Company:</b></label><br>
          <input type="text" name="company" formControlName="company" id="company" class="form-control"
            value={{profileinfo.currentLocation}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="experience"><b>Date Started:</b></label><br>
          <input type="date" name="datestarted" formControlName="datestarted" id="datestarted" class="form-control"
            value={{profileinfo.experience}} >
        </div>
      
      
        <div class="col-sm-12 form-group">
          <label for="lastjobDesig"><b>Industry :</b></label><br>
          <select name="industry" id="dep" formControlName="industry">
            <option value="IT" selected>IT</option>
            <option value="Service">Service</option>
            <option value="Others">Others</option>
        </select>
        </div>
        <div class="col-sm-12 form-group">
          <label for="department"><b>Total Years of Experience:</b></label><br>
          <input type="text" name="experience" formControlName="experience" id="experience" class="form-control"
            value={{profileinfo.department}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="reasonsforleaving"><b>Skills:</b></label><br>
          <input type="text" name="skills" formControlName="skills" id="skills" class="form-control"
            value={{profileinfo.reasonsforleaving}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="interests"><b>Edit Resume:</b></label><br>
         
        </div>
        <div class="col-sm-12">
          <button class="btn btn-success" (click)="updateprofile()">Save Changes</button>
        </div>   
</form>
    </div>
  </div>

  </div>
